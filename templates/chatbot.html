    #user-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-top: 1px solid #ddd;
    }

    #send-btn {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #297fb8;
    }

    }

    * {

    body {
        background-color: rgb(2, 2, 54);

      }
  
      nav {
        display: flex;

      }
  
      nav ul {

      nav ul li {
        list-style: none;

      nav ul li a:hover {
  
        color: rgb(204, 204, 235);

      .firstSection {
        display: flex;
        justify-content: space-around;

        margin: 110px 0;

      .firstSection>div {
        width: 30%;
  
      }
  
      .leftSection {
        font-size: 2.3rem;

      .leftSection buttons{

      .leftSection .btn {
  
        padding: 10px 35px;
        background-color: white;

      .rightSection img {
        width: 20%;
    margin: -633px;

        color: white;

      main hr {

<body>
    <header>
        <nav>
            <div class="left">NATLearn</div>
           
              <!-- Logo Placeholder for Illustration -->
              <div class="logo">
              <a href="#home"><img width="100px" height="auto"src="logo.png"></a>
              </div>
            <div class="right">
              <ul>
                <li><a href="\">Home</a></li>
                <li><a href="\">About us</a></li>
                <li><a href="\">Services</a></li>

                <li><a href="dashboard.html">Trail</a></li>
      
              </ul>
            </div>
          </nav>

    </header>
    <div class="Main-container">
  <div id="chat-container">
    <div id="chat-header">Chatbot</div>
    <div id="chat-messages">
      <div class="bot-message">Hello! How can I assist you today?</div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>
</div>
<div class="rightSection">
    <img src="Image.png" alt="" class="src">
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userInput = document.getElementById('user-input');
      var sendBtn = document.getElementById('send-btn');
      var chatMessages = document.getElementById('chat-messages');

      sendBtn.addEventListener('click', function () {
        var userMessage = userInput.value;
        if (userMessage.trim() === '') {
          return;
        }

        // Display user message
        var userMessageElement = document.createElement('div');
        userMessageElement.className = 'user-message';
        userMessageElement.textContent = userMessage;
        chatMessages.appendChild(userMessageElement);

        // Simulate a simple bot response
        var botResponse = 'I received your message: ' + userMessage;
        var botMessageElement = document.createElement('div');
        botMessageElement.className = 'bot-message';
        botMessageElement.textContent = botResponse;
        chatMessages.appendChild(botMessageElement);

        // Clear user input
        userInput.value = '';

        // Scroll to the bottom of the chat window
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    });
  </script>
</body>
