


{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}


      <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitForm()">Sign Up</button>

        <button class="button_login"    type="button" onclick="submitForm()">Login</button>
    </form>



        <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Here, you can perform additional client-side validation if needed

            // Assuming you want to send the data to a server, you can use AJAX or fetch API
            // For simplicity, let's just log the data to the console
            console.log('Username: ' + username);
            console.log('Email: ' + email);
            console.log('Password: ' + password);
        }
    </script>
