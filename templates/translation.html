      }

      .btn {
        padding: 10px 35px;
        background-color: white;
        border: 3px solid white;
        border-radius: 30px;
        color: rgb(6, 6, 46);
        font-size: 20px;
        cursor: pointer;

      <div class="input-widget">

      <video id="translatedVideo" controls></video>
